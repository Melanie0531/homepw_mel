<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgister - Bookyo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="register.css"/>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img alt="BookYo! logo" height="150" src="bookyo.png" style="margin-bottom: 20px;" width="150"/>
            <h1>Register</h1>
            <p>Already have an account?
                <a href="login.html">Login</a>
            </p>
            
            <form action="home.html" class="form-Sign-in">
                <label for="username">Username</label>
                <input id="username" name="username" placeholder="Enter Your Username" type="text" required/>

                <label for="email">Email</label>
                <input id="email" name="email" placeholder="Enter Your Email" type="email" required/>
                
                <label for="phone">Phone</label>
                
                <input id="phone" name="phone" placeholder="Enter Your Phone Number" type="text" required/>
                <label for="password">Password</label>
                
                <input id="password" name="password" placeholder="Enter Your Password" type="password" required/>
                <label for="confirm-password">Confirm Password</label>
                
                <input id="confirm-password" name="confirm-password" placeholder="Enter Your Password" type="password" required/>
                <div>
                    <label for="updates">
                        <input id="updates" name="updates" type="checkbox"/>Click the box to get updates and news</label>
                    </div>
                    
                    <div class="buttons">
                        <button class="back" type="button">Back</button>
                        <button class="register" type="submit">Submit</button>
                    </div>
                </form>
                
                <div class="social-login">
                    <p>Sign In With</p>
                    <a href="https://www.instagram.com/accounts/login/?next=https%3A%2F%2Faccountscenter.instagram.com%2Fpassword_and_security%2Flogin_activity%2F%3F__coig_login%3D1 "><img alt="Instagram logo" height="40" src="instagram.png" width="50"/></a>
                    
                    <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue%26pli%3D1&ec=GAlAwAE&hl=in&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S252256027%3A1724631451322880&ddm=0 "><img alt="Google logo" height="40" src="google.png" width="40"/></a>
                    
                    <a href="https://www.facebook.com/login.php"><img alt="Facebook logo" height="40" src="facebook.png" width="40"/></a>
                </div>
            </div>
            
            <div class="image-container">
                <img alt="logo register" height="400" src="logo register.png" width="400"/>
            </div>
        </div>

    
</body>
</html>
